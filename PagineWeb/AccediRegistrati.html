<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Registration Form</title>
  <link rel="stylesheet" href="AccediRegistrati.css">
</head>
<body>
<h1>Benvenuto! Scegli un'opzione:</h1>

<div class="form-container">
  <form id="loginForm">
    <h2>Login</h2>
    <div class="form-input">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="form-input">
      <label for="password" style="display: inline-block;">Password:</label>
      <input type="password" id="password" name="password" style="display: inline-block;">
    </div>
    <div class="button-container">
      <input type="submit" value="Login">
      <button type="button" onclick="showRegistrationForm()">Registrazione</button>
    </div>
  </form>

  <form id="registrationForm" style="display: none;" method="post" action="/PHP/CreazioneUtenteGenerico.php">
    <h2>Registrazione</h2>
    <div class="form-input">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-input">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-input">
      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome" required>
    </div>
    <div class="form-input">
      <label for="anno">Anno di nascita:</label>
      <input type="number" id="anno" name="anno" required>
    </div>
    <div class="form-input">
      <label for="luogoNascita">Luogo di nascita:</label>
      <input type="text" id="luogoNascita" name="luogoNascita" required>
    </div>
    <div class="form-input">
      <label for="tipoUtente">Tipo di utente:</label>
      <select id="tipoUtente" name="tipoUtente" onchange="showAdditionalFields()">
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
        <option value="azienda">Azienda</option>
      </select>
    </div>

    <div id="premiumFields" style="display: none;">
      <h2>Abbonamento Premium</h2>
      <div class="form-input">
        <label for="dataInizioAbbonamento">Data Inizio Abbonamento:</label>
        <input type="date" id="dataInizioAbbonamento" name="dataInizioAbbonamento" required>
      </div>
      <div class="form-input">
        <label for="dataFineAbbonamento">Data Fine Abbonamento:</label>
        <input type="date" id="dataFineAbbonamento" name="data
      </div>
      <div class="form-input">
        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" value="10" readonly>
      </div>
    </div>

    <div id="aziendaFields" style="display: none;">
      <h2>Azienda</h2>
      <div class="form-input">
        <label for="codiceFiscale">Codice Fiscale:</label>
        <input type="text" id="codiceFiscale" name="codiceFiscale" required>
      </div>
      <div class="form-input">
        <label for="nomeAzienda">Nome Azienda:</label>
        <input type="text" id="nomeAzienda" name="nomeAzienda" required>
      </div>
      <div class="form-input">
        <label for="sede">Sede:</label>
        <input type="text" id="sede" name="sede" required>
      </div>
      <div class="form-input">
        <label for="emailAzienda">Email Azienda:</label>
        <input type="email" id="emailAzienda" name="emailAzienda" required>
      </div>
    </div>

    <div class="button-container">
      <input type="submit" value="Registrati">
      <button type="button" onclick="showLoginForm()">Annulla</button>
    </div>
  </form>
</div>

<script>
  function showRegistrationForm() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registrationForm").style.display = "block";
    document.getElementById("premiumFields").style.display = "none";
    document.getElementById("aziendaFields").style.display = "none";
  }

  function showLoginForm() {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("registrationForm").style.display = "none";
    document.getElementById("premiumFields").style.display = "none";
    document.getElementById("aziendaFields").style.display = "none";
  }

  function showAdditionalFields() {
    var tipoUtente = document.getElementById("tipoUtente").value;
    var premiumFields = document.getElementById("premiumFields");
    var aziendaFields = document.getElementById("aziendaFields");

    if (tipoUtente === "premium") {
      premiumFields.style.display = "block";
      aziendaFields.style.display = "none";
    } else if (tipoUtente === "azienda") {
      premiumFields.style.display = "none";
      aziendaFields.style.display = "block";
    } else {
      premiumFields.style.display = "none";
      aziendaFields.style.display = "none";
    }
  }
</script>

</body>
</html>
